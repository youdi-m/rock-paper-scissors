<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="livesContainer">
                <div id="playerLivesContainer"><p id="playerLivesText"></p></div>
                <div id="computerLivesContainer"><p id="computerLivesText"></p></div>
            </div>
            <div class="choiceContainer">
                <div id="rock">rock</div>
                <div id="paper">paper</div>
                <div id="scissors">scissors</div>
            </div>
            <div class="resultContainer">
                <p id="winLoseText">win lose shit</p>
                <div id="playerChoice">erg</div>
                <div id="computerChoice">erw</div>
            </div>
        </div>
    </body>
</html>
